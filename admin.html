<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | KB-Medic</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f3f4f6; }
        .sidebar { transition: all 0.3s ease; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .status-pending { background-color: #fef3c7; color: #d97706; }
        .status-completed { background-color: #d1fae5; color: #059669; }
        .status-cancelled { background-color: #fee2e2; color: #dc2626; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-cyan-800 text-white hidden md:flex flex-col">
            <div class="p-6 text-center border-b border-cyan-700">
                <h1 class="text-2xl font-bold">KB-Medic Admin</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="showSection('dashboard')" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-cyan-700 transition">
                    <i class="fas fa-home"></i> الرئيسية
                </button>
                <button onclick="showSection('orders')" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg bg-cyan-900 text-white shadow-lg transition">
                    <i class="fas fa-shopping-bag"></i> الطلبات
                    <span id="new-orders-badge" class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full hidden">0</span>
                </button>
                <button onclick="showSection('products')" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-cyan-700 transition">
                    <i class="fas fa-boxes"></i> المنتجات
                </button>
                <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-600 mt-auto transition text-red-200 hover:text-white">
                    <i class="fas fa-sign-out-alt"></i> تسجيل خروج
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800" id="page-title">إدارة الطلبات</h2>
                <button onclick="loadOrders()" class="bg-white p-2 rounded-full shadow hover:bg-gray-50 text-cyan-600" title="تحديث البيانات">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </header>

            <!-- Orders Section -->
            <div id="orders-section">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-right">
                            <thead class="bg-gray-50 text-gray-600 border-b">
                                <tr>
                                    <th class="p-4">رقم الطلب</th>
                                    <th class="p-4">العميل</th>
                                    <th class="p-4">الهاتف</th>
                                    <th class="p-4">المجموع</th>
                                    <th class="p-4">التاريخ</th>
                                    <th class="p-4">الحالة</th>
                                    <th class="p-4">إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body" class="divide-y divide-gray-100">
                                <tr>
                                    <td colspan="7" class="p-8 text-center text-gray-500">
                                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                        <p>جاري تحميل الطلبات...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script>
        // التحقق من تسجيل الدخول
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'admin-login.html';
        }

        // تشغيل عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            // تحديث تلقائي كل 30 ثانية
            setInterval(loadOrders, 30000);
        });

        // ==================== دالة جلب الطلبات (المعدلة) ====================
        async function loadOrders() {
            const tableBody = document.getElementById('orders-table-body');
            
            try {
                // ✅ إضافة طابع زمني لمنع الكاش نهائياً
                const timestamp = new Date().getTime();
                
                const response = await fetch(`/api/orders?_t=${timestamp}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Cache-Control': 'no-cache, no-store, must-revalidate', // منع الكاش
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) throw new Error('فشل تحميل البيانات');

                const orders = await response.json();
                renderOrders(orders);

            } catch (error) {
                console.error('Error:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="p-8 text-center text-red-500">
                            <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                            <p>حدث خطأ في الاتصال</p>
                            <button onclick="loadOrders()" class="mt-2 text-cyan-600 underline">إعادة المحاولة</button>
                        </td>
                    </tr>
                `;
            }
        }

        function renderOrders(orders) {
            const tableBody = document.getElementById('orders-table-body');
            
            if (orders.length === 0) {
                tableBody.innerHTML = `
                    <tr><td colspan="7" class="p-8 text-center text-gray-500">لا توجد طلبات حتى الآن</td></tr>
                `;
                return;
            }

            tableBody.innerHTML = orders.map(order => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="p-4 font-bold text-gray-700">#${order.id}</td>
                    <td class="p-4">${order.customer_name || 'زائر'}</td>
                    <td class="p-4 text-gray-500">${order.customer_phone || '-'}</td>
                    <td class="p-4 font-bold text-cyan-600">${parseFloat(order.total).toLocaleString()} دج</td>
                    <td class="p-4 text-sm text-gray-500">${new Date(order.created_at).toLocaleDateString('ar-DZ', {hour: '2-digit', minute:'2-digit'})}</td>
                    <td class="p-4">
                        <span class="px-3 py-1 rounded-full text-xs font-bold 
                            ${order.status === 'completed' ? 'status-completed' : 
                              order.status === 'cancelled' ? 'status-cancelled' : 'status-pending'}">
                            ${translateStatus(order.status)}
                        </span>
                    </td>
                    <td class="p-4">
                        <button onclick="viewOrderDetails(${order.id})" class="text-cyan-600 hover:text-cyan-800 bg-cyan-50 p-2 rounded-lg transition">
                            <i class="fas fa-eye"></i> التفاصيل
                        </button>
                    </td>
                </tr>
            `).join('');

            // تحديث عداد الطلبات الجديدة (اختياري)
            const newOrders = orders.filter(o => o.status === 'pending').length;
            const badge = document.getElementById('new-orders-badge');
            if(newOrders > 0) {
                badge.textContent = newOrders;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        function translateStatus(status) {
            const map = {
                'pending': 'قيد الانتظار',
                'completed': 'مكتمل',
                'cancelled': 'ملغي'
            };
            return map[status] || status;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'admin-login.html';
        }

        function showSection(sectionId) {
            // منطق التبديل بين الأقسام (يمكنك توسيعه حسب حاجتك)
            alert('أنت الآن في قسم: ' + sectionId);
        }

        function viewOrderDetails(id) {
            alert('عرض تفاصيل الطلب رقم: ' + id);
            // يمكنك إضافة نافذة منبثقة هنا لعرض التفاصيل
        }
    </script>
</body>
</html>
